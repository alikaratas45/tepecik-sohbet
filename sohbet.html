<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tepecik K√∂y√º Sohbet</title>
  <link rel="stylesheet" href="sohbet.css" />
</head>
<body>
  <div class="container">
    <h2>üó®Ô∏è Tepecik K√∂y√º Sohbet Odasƒ±</h2>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="username" placeholder="Adƒ±nƒ±z" />
      <input type="text" id="message" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." />
      <button onclick="sendMessage()">G√∂nder</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');

    function sendMessage() {
      const user = document.getElementById('username').value.trim();
      const msg = document.getElementById('message').value.trim();
      if (user && msg) {
        socket.emit('chat message', `${user}: ${msg}`);
        document.getElementById('message').value = '';
      }
    }

    socket.on('chat message', function(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
